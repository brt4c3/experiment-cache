services:
  mongo-fallback:
    build:
      context: ./mongo
      dockerfile: Dockerfile
    container_name: mongo-fallback
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - backend

  springboot-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: springboot-app
    ports:
      - "8080:8080"
    volumes:
      - ./app/logs:/usr/local/tomcat/logs
    environment:
      MONGODB_URI: mongodb://mongo-fallback:27017/testdb
      MONGODB_USERNAME: testuser
      MONGODB_PASSWORD: testpassword
      MONGODB_DATABASE: testdb
      MONGODB_AUTH_DB: admin

    command: ["catalina.sh", "run"]
    depends_on:
      - mongo-fallback
    networks:
      - backend

  react-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8080/cache
    image: myorg/react-frontend:latest
    ports:
      - "3000:80"        # host 3000 â†’ container 80
    restart: unless-stopped
    depends_on:
      springboot-app:
        condition: service_healthy
    networks:
      - backend

networks:
  backend:
    driver: bridge
