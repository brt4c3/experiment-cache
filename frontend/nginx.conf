user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;     # allow many concurrent connections
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ─── Basic DDoS Mitigation ───
    # limit 20 requests per second, burst up to 10
    limit_req_zone $binary_remote_addr zone=req_per_ip:10m rate=20r/s;
    # allow max 20 simultaneous connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

    gzip  on;                     # enable gzip
    gzip_types text/plain application/json text/css application/javascript;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  _;

        # apply the limits
        limit_req    zone=req_per_ip burst=10 nodelay;
        limit_conn   conn_per_ip 20;

        root   /usr/share/nginx/html;
        index  index.html;

        # serve static, fallback to index.html
        location / {
            try_files $uri $uri/ /index.html;
            expires    1d;
            add_header Cache-Control "public";
        }

        # health endpoint
        location = /healthz {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
